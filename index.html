<html>
<head>
    <title> My First Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700|Open+Sans:700,600,700&display=swap' rel='stylesheet'>
  
  
  <style>  
      #discord {
            width: 300px;
            height: 300px;
            position: absolute;

            -webkit-filter: drop-shadow(5px 5px 5px #4682B4);
            filter: drop-shadow(5px 5px 5px #4682B4);
        }

    
body {
  display: flex;
  align-items: center;
  justify-content: center;

  height: 100vh;
  margin: 0;
  overflow: hidden;

  font-family: sans-serif;
}

.square {

    animation: 1s linear infinite rotate;
    transform-origin: left top;
}

.pivont-point {
  position: absolute;
  top: 0;
  left: 0;

  font-size: 1px;

  transform: translate(-50%, -50%);
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}
    </style>
  </head>

  <body>
<div class="wrapper">
  <div class="square">
    <div class="pivont-point">&bull;</div>
  </div>
</div>
      <div class="container">

       <div id="discord">
            <img src="images/ds1.png" class="square" width=80% height=auto>
       </div>

    </body>
</html>
